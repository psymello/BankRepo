<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	
</head>
<br><div class="container-fluid text-center">
    <form th:action="@{/sendOtp}" method="post" style="max-width: 350px; margin: 0 auto;">
     
        <div th:if="${param.error}">
            <p class="text-danger">USERNAME DOES NOT EXIST</p>
        </div>
         
        <p class="font-weight-bold">Forgot Password</p>
        <div class="border border-secondary p-3 bt-3 rounded">
            <p>Enter Username</p>
            <p>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
            </p>
            <p>
                <input type="submit" value="Send OTP" class="btn btn-primary" />
            </p>
        </div>
    </form>      
</div>
</body>
</html>
