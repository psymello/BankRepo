<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Customer Login</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	
</head>
<body>
	<div class="container text-center">
		<h1>Home</h1>
	
	<form th:action="@{/process_add}" method="post"
		style="max-width:600px; margin:0 auto;"
		th:object="${cust}">
	<div class="m-3">
		<div class="form-group row">
			<label class="col-from-label col-4">Username</label>
			<div class="col-8">
				<input type="text" class="from-control" th:field="*{username}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-from-label col-4">Password</label>
			<div class="col-8">
				<input type="password" class="from-control" th:field="*{password}" required minlength="6" maxlength="10"/>
			</div>
		</div>
		
		<div>
			<button type="submit" class="btn btn-primary">Add</button>
		</div>
	</div>	
	</form>
	
	</div>
</body>
</html>
