<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Customer Login</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	
</head>
<br><div class="container-fluid text-center">
    <form th:action="@{/setNewPassword}" method="post" style="max-width: 350px; margin: 0 auto;" th:object="${custpass}">
     
        <div th:if="${param.error}">
            <p class="text-danger">Passwords do not match</p>
        </div>
         
        <div class="border border-secondary p-3 rounded">
            <p>Enter New Password</p>
            <p>
                <input type="hidden" name="user" th:value="${param.user}">
         		<input type="password" th:field="*{password}" class="form-control"
               		 id="password" placeholder="New Password">
             
         		<ul class="text-danger" th:each="error: ${#fields.errors('password')}">
             	<li th:each="message : ${error.split(',')}">
                 	<p class="error-message" th:text="${message}"></p>
             	</li>
         		</ul>
     		
            </p>
            <p>
                <input type="password" name="confirm" class="form-control" placeholder="Confirm Password" required />
            </p>
            <p>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </p>
        </div>
    </form>      
</div>
</body>
</html>
