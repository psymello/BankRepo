<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Add Customers</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<ul class="nav nav-tabs">
  		<li class="nav-item">
   			 <a class="nav-link" href="/dashboard">Dashboard</a>
 		</li>
 		<li class="nav-item">
    		<a class="nav-link active" href="/add_customers">Add Customers</a>
  		</li>
  		<li class="nav-item">
    		<a class="nav-link" href="#">View Customers</a>
		</li>
		<li class="nav-item ml-auto">
		    <a class="nav-link " href="/logout">Logout</a>
		</li>
	</ul>
	
	<br>
	<div class="container-fluid text-center">
		<h1>Add Customers</h1>
		
		<form th:action="@{/add_customers_submit}" method="post"
			style="max-width:600px; margin:0 auto;"
			th:object="${custom}">
		<div class="border border-secondary p-3 rounded">
			<div class="form-group row">
				<label class="col-from-label col-4">Username</label>
				<div class="col-8">
					<input type="text" class="from-control" th:field="*{username}" required/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-from-label col-4">Password</label>
				<div class="col-8">
					<input type="password" class="from-control" th:field="*{password}" required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div th:object="${acc}">
			<div class="form-group row">
				<label class="col-from-label col-4">Account Number</label>
				<div class="col-8">
					<input type="password" class="from-control" th:field="*{accountNumber}" required minlength="6" maxlength="15"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-from-label col-4">Account Balance</label>
				<div class="col-8">
					<input type="password" class="from-control" th:field="*{accountBalance}" required minlength="1" maxlength="10"/>
				</div>
			</div>
			</div>
    
			<div>
				<button type="submit" class="btn btn-primary" onClick="return confirm('Added Successfully')">Add</button>
			</div>
		</div>	
		</form>
	
	</div>
	
	<br>
	<div class="container-fluid text-center">
		<h1>Add Cards</h1>
		
		<form th:action="@{/add_cards}" method="post"
			style="max-width:600px; margin:0 auto;"
			th:object="${cards}">
			
			<select class="form-control" th:field="*{customerId}">
        		<option value="">Select Customer</option>
       				 <option th:each="test : ${tests}"
                			th:value="${test.id}"
                			th:text="${test.username}"
                			></option>
   			</select>
    		
    		<div class="border border-secondary p-3 rounded">
			<div class="form-group row">
				<label class="col-from-label col-4">Card Number</label>
				<div class="col-8">
					<input type="text" class="from-control" th:field="*{cardNumber}" required/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-from-label col-4">Card Pin</label>
				<div class="col-8">
					<input type="password" class="from-control" th:field="*{cardPin}" required minlength="4" maxlength="4"/>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary" onClick="return confirm('Card Added Successfully')">Add</button>
			</div>
		</div>	
		</form>
	
	</div>
	
</body>
</html>
