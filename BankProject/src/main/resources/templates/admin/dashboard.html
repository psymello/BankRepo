<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Dashboard</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<ul class="nav nav-tabs">
  		<li class="nav-item">
   			 <a class="nav-link active" href="#">Dashboard</a>
 		</li>
 		<li class="nav-item">
    		<a class="nav-link" href="/add_customers">Add Customers</a>
  		</li>
  		<li class="nav-item">
    		<a class="nav-link" href="#">View Customers</a>
		</li>
		<li class="nav-item ml-auto">
		    <a class="nav-link " href="/logout">Logout</a>
		</li>
	</ul>
	
	<br>
	<div class="container text-center">
		<h1>Customers List</h1>
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Customer ID</th>
					<th>Username</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cust: ${listCustomers}">
					<td th:text="${cust.id}">Customer ID</td>
					<td th:text="${cust.username}">Username</td>
					<td>
	                    <form th:action="@{/deleteCustomer/{id}(id=${cust.id})}" th:object="${cust}" method="post">    
	                        <button type="submit" onClick="return confirm('sure?')"/>Delete
	                    </form>
                	</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	</div>
</body>
</html>
