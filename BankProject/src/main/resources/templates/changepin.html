<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Change Pin</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	
</head>
<body>
	<div class="container text-center">
		<h1>Change Card Pin</h1>
	
	<form th:action="@{/cardUpdate}" method="post"
			style="max-width:600px; margin:0 auto;">
    		
    		<div class="border border-secondary p-3 rounded">
			<div class="form-group row">
				<label class="col-from-label col-4">Card Pin</label>
				<div class="col-8">
					<input type="text" class="from-control" th:field="${changecard.cardPin}" required/>
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Change Pin</button>
			</div>
		</div>	
		</form>
	
	</div>
</body>
</html>
